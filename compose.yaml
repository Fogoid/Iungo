services:
  server:
    build:
      context: ./backend
      target: final
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=mysql://root:mysql@127.0.0.1:3306/social_media
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
  consumer:
    build:
      context: ./consumer
      target: final
    ports:
      - 8082:8080
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
  mq:
    image: rabbitmq:3-management
    command: rabbitmq-server
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq/
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q" ,"ping"]
      interval: 30s
      timeout: 30s
      retries: 3
  db:
    image: mysql
    restart: always
    ports: 
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8079:8080

